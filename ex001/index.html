<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{font: normal 1em Arial;}
        div#area{
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        div#res{ margin-top: 20px;}
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        //Parte 1 div
        var area = window.document.getElementById('area');
        /*Outra forma de fazer o evento:
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);*/

        function clicar(){
            area.innerText = 'Clicou!';
            area.style.background = 'red';
        }
        function entrar() {area.innerText = 'Entrou!';}
        function sair(){
            area.innerText = 'Saiu!';
            area.style.background = 'blueviolet';
        }

        //Parte 2 Soma
        function somar(){
            var tn1 = window.document.getElementById('txtn1');        //Usando Get by ID
            var tn2 = window.document.querySelector('input#txtn2');   // Usando Selector
            var res = window.document.getElementById('res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            res.innerHTML = `A soma Ã© igual a <strong>${s}</strong>.`;
        }
    </script>
</body>
</html>
